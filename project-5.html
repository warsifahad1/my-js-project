    <style>
        body {
            background: #212121;
            color: white;

        h1{
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            text-decoration: underline;
        }
        .row {
            display: flex !important;
            margin-top: 10px;
        }

        button {
            width: 50px;
            border-radius: 25%;
            margin-right: 20px;
            border: none;
            cursor: pointer;
            height: 40px;
        }

        .big-btn {
            width: 120px;

            display: flex;
            justify-content: center;
        }
        .next{
        display: flex;
        justify-content: space-around;
       }
       .next button{
        color: white;
        background: #212121;
        padding: 10px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
       }
       .next button a{
        color: white;
        text-decoration: none;
       }
    </style>
</head>

<body>
    <div class="next">
        <button><a href="project-4.html">Previous</a></button>
        <button><a href="project-6.html">Next</a></button>
    </div>

    <h1>This is Calculator Project</h1>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display">
            </div>


            <div class="row">
                <button onclick="allClear()">AC</button>
                <button onclick="clearChar()">C</button>
                <button onclick="appendValue('/')">/</button>
                <button onclick="appendValue('*')">*</button>
            </div>
            <div class="row">
                <button onclick="appendValue(7)">7</button>
                <button onclick="appendValue(8)">8</button>
                <button onclick="appendValue(9)">9</button>
                <button onclick="appendValue('-')">-</button>
            </div>
            <div class="row">
                <button onclick="appendValue(4)">4</button>
                <button onclick="appendValue(5)">5</button>
                <button onclick="appendValue(6)">6</button>
                <button onclick="appendValue('+')">+</button>
            </div>
            <div class="row">
                <button onclick="appendValue(1)">1</button>
                <button onclick="appendValue(2)">2</button>
                <button onclick="appendValue(3)">3</button>
                <button onclick="calculate()">=</button>
            </div>
            <div class="row">
                <button onclick="appendValue(0)">0</button>
                <button class="big-btn" onclick="appendValue('00')">00</button>
                <button onclick="appendValue('.')">.</button>
            </div>
        </div>
    </div>
</body>
<script>
    const display = document.querySelector("[name=display]");

    function appendValue(value) {
        display.value += value;
    }
    function allClear() {
        display.value = 0;
    }
    function clearChar() {
        display.value = display.value.slice(0, -1);
    }
    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "error";
        }

    }
</script>

</html>
