<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .task-status {
            display: flex;
            justify-content: space-between;
            background-color: rgb(192, 139, 4);
            color: whitesmoke;
            border-radius: 16px;
            margin-top: 12px;
            padding: 0px 15px;
        }

        h4 {
            background-color: rgb(56, 155, 236);
            color: whitesmoke;
            font-weight: 900;
            padding: 10px;
            font-size: 18px;
            border-radius: 6px;
        }

        li {
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            width: 50%;
        }

        button {
            margin-left: 5px;
            border: none;
            padding: 4px;
            border-radius: 5px;
        }

        main {
            margin: 12px;
        }
        .container{
            margin: 12px;
        }
    </style>
</head>

<body>
    <main>
        <h1>This is Project 12 </h1>
        <h3>This is to do list app </h3>
        <h3>With delete function</h3>
    </main>
    <div class="container">
        <input type="text" placeholder="Enter a Task" id="taskInput">
        <button id="addBtn">Add</button>

        <div class="task-status">
            <div class="incomplete">
                <h4>Incomplete</h4>
                <ul id="incomplete">
                </ul>
            </div>

            <div class="complete">
                <h4>Complete</h4>
                <ul id="complete">
                </ul>
            </div>
        </div>
    </div>

</body>
<script>
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const complete = document.getElementById("complete");
    const incomplete = document.getElementById("incomplete");

    addBtn.addEventListener("click", () => {
        if (taskInput.value.trim === "") {
            alert("Enter A task");
            return;
        };

        const li = document.createElement("li");
        const deleteBtn = document.createElement("button");
        const editBtn = document.createElement("button");

        li.textContent = taskInput.value;
        li.classList.contains("incomplete");

        deleteBtn.textContent = "Delete";
        deleteBtn.classList.contains("deleteBtn");

        editBtn.textContent = "Edit";
        editBtn.classList.contains("editBtn");

        //Delete
        deleteBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            li.remove();
        });

        //Edit
        editBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            taskInput.value = li.firstChild.textContent;
            li.remove();
        })


        li.addEventListener("click", () => {
            if (li.classList.contains("incomplete")) {
                li.classList.remove("incomplete");
                li.classList.add("complete");

                complete.appendChild(li);
            } else {
                li.classList.remove("complete");
                li.classList.add("incomplete");

                incomplete.appendChild(li);
            }


        });

        li.appendChild(deleteBtn);
        li.appendChild(editBtn);
        incomplete.appendChild(li);

        //Clear
        taskInput.value = "";

    })
</script>

</html>
